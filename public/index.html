<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>我們的失樂園 – 期間限定</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <!-- Hero Banner -->
  <header class="banner-elegant">
    <div class="banner-content">
      <h1>
        <span class="title-main">踏入失樂園</span>
        <span class="title-sub">限時邂逅他們的故事</span>
      </h1>
      <p class="banner-subtitle">探索兩位角色的獨特故事，短暫的邂逅，期待你的加入！</p>
    </div>
  </header>

  <!-- Character Cards -->
  <main>
    <div class="characters">
      <!-- Character A Card -->
      <div class="card" onclick="window.location.href='chat.html?character=Eugene'">
        <img src="images/AI_image_Eugene.png" alt="Eugene" />
        <div class="overlay">
          <h3>Eugene</h3>
          <p>無畏的夢想者，背負著秘密</p>
        </div>
      </div>

      <!-- Character B Card -->
      <div class="card" onclick="window.location.href='chat.html?character=Nathan'">
        <img src="images/AI_image_Nathan.png" alt="Nathan" />
        <div class="overlay">
          <h3>Nathan</h3>
          <p>迷失的旅人，追尋真相</p>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="footer-content">
      <p>© 2025 我們的失樂園 | All Rights Reserved</p>
      <div class="social-buttons">
        <a href="https://www.buymeacoffee.com/issacucumb7" target="_blank" class="coffee-btn">
          <i class="fas fa-mug-hot"></i>
          Buy me a coffee
        </a>
        <a href="https://www.instagram.com/issacucumber" target="_blank" class="instagram-btn">
          <i class="fab fa-instagram"></i>
          Share a kind note on IG
        </a>
      </div>
    </div>
  </footer>
</body>
</html>
